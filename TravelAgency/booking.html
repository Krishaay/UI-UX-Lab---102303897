<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelago - Booking</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="a1">
        <div class="a1-1"><h1>Book Your Trip</h1></div>
        <img src="logo.jpg" alt="logo" class="a1img">
    </header>

    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="packages.html">Packages</a>
        <a href="booking.html">Booking</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="book1">
        <form>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="destination">Destination:</label><br>
            <select id="destination" name="destination">
                <option>Iraq</option>
                <option>Chicago</option>
                <option>Siberia</option>
            </select><br><br>

            <label for="package">Package:</label><br>
            <select id="package" name="package">
                <option>Standard</option>
                <option>Luxury</option>
                <option>Ultra</option>
            </select><br><br>

            <label for="date">Travel Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>

            <label for="people">No. of People:</label><br>
            <input type="number" id="people" name="people" min="1" max="10"><br><br>

            <button type="submit">Book Now</button>
        </form>
    </section>
</body>
</html>
