<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Astroworld</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="top" id="mtitle">ASTROWORLD</h1>
    <div class="top" id="a2">
      <a class="a2-2" href="index.html">HOME</a>
      <a class="a2-2" href="events.html">EVENTS</a>
      <a class="a2-2" href="gallery.html">GALLERY</a>
      <a class="a2-2" href="register.html">REGISTER</a>
      <a class="a2-2" href="faq.html">FAQ</a>
    </div>
  </header>

  <section style="margin-top: 145px;">
    <form class="register-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" required>

      <label for="event">Choose Event:</label>
      <select id="event">
        <option>Battle of Bands</option>
        <option>Dance Mania</option>
        <option>Quiz Quest</option>
        <option>Code-A-Thon</option>
        <option>Treasure Hunt</option>
      </select>

      <button type="submit" class="fbtn">Submit</button>
    </form>
  </section>

  <footer>
    <div id="footer1">Stay Updated</div>
    <form action="" class="formm">
      <label for="email">Email ID: </label>
      <input id="email" type="text" class="a3">
      <label for="fon">Phone: </label>
      <input id="fon" type="text" class="a3">
      <label for="city">City: </label>
      <input id="city" type="text" class="a3">
      <button type="submit" class="fbtn">SUBMIT</button>
    </form>
  </footer>
</body>
</html>
