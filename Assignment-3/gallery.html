<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Astroworld</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1 class="top" id="mtitle">ASTROWORLD</h1>
    <div class="top" id="a2">
        <a class="a2-2" href="index.html">HOME</a>
        <a class="a2-2" href="events.html">EVENTS</a>
        <a class="a2-2" href="gallery.html">GALLERY</a>
        <a class="a2-2" href="register.html">REGISTER</a>
        <a class="a2-2" href="faq.html">FAQ</a>
    </div>
  </header>

  <section>
    <h2 style="text-align:center; margin:20px; margin-top: 100px;">Event Gallery</h2>
    <div class="gallery">
      <img src="concert.jpg" alt="Event 1">
      <img src="concert.jpg" alt="Event 2">
      <img src="concert.jpg" alt="Event 3">
      <img src="concert.jpg" alt="Event 4">
      <img src="concert.jpg" alt="Event 5">
      <img src="concert.jpg" alt="Event 6">
    </div>
  </section>

  <footer>
    <div id="footer1">Stay Updated</div>
    <form action="" class="formm">
      <label for="email">Email ID: </label>
      <input id="email" type="text" class="a3">
      <label for="fon">Phone: </label>
      <input id="fon" type="text" class="a3">
      <label for="city">City: </label>
      <input id="city" type="text" class="a3">
      <button type="submit" class="fbtn">SUBMIT</button>
    </form>
  </footer>
</body>
</html>
